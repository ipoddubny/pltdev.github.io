    <font face="Helvetica,Arial,sans-serif">
		<script>
function doQuery()
{
	const request = new XMLHttpRequest();
	request.open('GET', 'http://10.64.10.39/api/v1/mgmt/network/info', false, 'Polycom','789')
	request.onreadystatechange = function() {
			// D some business logics here if you receive return
	   if(request.readyState === 4 && request.status === 200) {
		   document.getElementById('output').innerHTML = request.responseText;
	   }
	}
	request.send();
}
		</script>		
		<h2>Poly Demo Apps</h2>
		<ul>
		<li><button onclick="alert('don\'t click me again!');">Click me</button>
		<li><button onclick="doQuery();">REST TEST</button>
		</ul>
		
		<h3>Output:</h3>
		<p id="output">
		</p>
